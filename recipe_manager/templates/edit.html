<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Edit Recipe</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="{{ recipe.name }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients:</label>
                <textarea name="ingredients" id="ingredients" class="form-control" required>{{ recipe.ingredients }}</textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea name="instructions" id="instructions" class="form-control" required>{{ recipe.instructions }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Recipe</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Recipes</a>
        </form>
    </div>
</body>
</html>
